# src/Louvre/BilletterieBundle/Ressources/config/routing.yml

louvre_billetterie_homepage:
    path:     /
    defaults: { _controller: LouvreBilletterieBundle:Billet:index }

louvre_billetterie_achat:
    path:    /achat
    defaults: { _controller: LouvreBilletterieBundle:Billet:achat }

louvre_billetterie_apropos:
    path:    /apropos
    defaults: { _controller: LouvreBilletterieBundle:Billet:apropos }

louvre_billetterie_achat_remplitarif:
    path:    /achat/remplitarif
    defaults: { _controller: LouvreBilletterieBundle:Billet:remplitarif }

louvre_billetterie_achat_paiement:
    path:    /achat/{id}
    defaults: { _controller: LouvreBilletterieBundle:Billet:achat }
    requirements:
           id: '\d+'

louvre_billetterie_achat_paiement_recapReservation:
    path:    /achat/recapReservation
    defaults: { _controller: LouvreBilletterieBundle:Billet:recapReservation }

louvre_payment_prepare:
    path:    /payment/prepare
    defaults: { _controller: LouvrePaymentBundle:Payment:prepare }

louvre_payemnt_done:
    path:    /payment/done
    defaults: { _controller: LouvrePaymentBundle:Payment:done }